# Render Blueprint - Single Web Service
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: world-boss-clicker
    runtime: node
    rootDir: apps/web
    buildCommand: npm install -g pnpm && cd ../.. && pnpm install && pnpm build:web
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /
