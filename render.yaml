# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  # Frontend - Next.js
  - type: web
    name: world-boss-web
    runtime: node
    rootDir: apps/web
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        sync: false
    healthCheckPath: /

  # Backend - Fastify + Socket.io
  - type: web
    name: world-boss-server
    runtime: node
    rootDir: apps/server
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: world-boss-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: world-boss-redis
          type: redis
          property: connectionString
      - key: CORS_ORIGIN
        sync: false
    healthCheckPath: /health

databases:
  - name: world-boss-db
    databaseName: worldboss
    user: worldboss
    plan: free

# Redis (Render native)
# Note: Redis requires paid plan on Render
# Alternative: Use Upstash Redis (free tier)
