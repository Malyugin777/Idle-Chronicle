# Render Blueprint - World Boss Clicker (Single Service)
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: world-boss
    runtime: node
    rootDir: apps/web
    buildCommand: npm install -g pnpm && pnpm install && pnpm build && pnpm db:push
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: world-boss-db
          property: connectionString
    healthCheckPath: /api/health

databases:
  - name: world-boss-db
    databaseName: worldboss
    user: worldboss
    plan: free
