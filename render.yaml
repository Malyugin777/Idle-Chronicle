# Render Blueprint - Single Web Service
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: world-boss-clicker
    runtime: node
    buildCommand: |
      npm install -g pnpm &&
      pnpm install &&
      pnpm build:web &&
      cp -r apps/web/public apps/web/.next/standalone/apps/web/ &&
      cp -r apps/web/.next/static apps/web/.next/standalone/apps/web/.next/
    startCommand: node apps/web/.next/standalone/apps/web/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: HOSTNAME
        value: 0.0.0.0
    healthCheckPath: /
